name: WEBAPP_PRODUCTION

on:
  push:
  pull_request:
  workflow_dispatch:


jobs:
  build-service:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        

    - name: ServicePage 
      uses: docker/build-push-action@9e436ba9f2d7bcd1d038c8e55d039d37896ddc5d
      with:
        context: client/webapp
        file: client/webapp/Dockerfile.development
        push: true
        tags: ${{ env.REMOTE_IMAGE }}
      env:
        REMOTE_IMAGE: ${{ secrets.DOCKER_USERNAME }}/remote:development